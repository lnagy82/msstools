
<div>
    <h2><span data-translate="msstoolsApp.system.detail.title">System</span> {{vm.system.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="msstoolsApp.system.name">Name</span></dt>
        <dd>
            <span>{{vm.system.name}}</span>
        </dd>
        <dt><span data-translate="msstoolsApp.system.ip">Ip</span></dt>
        <dd>
            <span>{{vm.system.ip}}</span>
        </dd>
        <dt><span data-translate="msstoolsApp.system.port">Port</span></dt>
        <dd>
            <span>{{vm.system.port}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="system-detail.edit({id:vm.system.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
